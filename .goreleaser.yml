builds:
- binary: oex
  main: ./cmd/oex
  goos:
     - windows
     - darwin
     - linux
  goarch:
     - amd64
- binary: oexfinder
  main: ./cmd/oexfinder
  goos:
     - windows
     - darwin
     - linux
  goarch:
     - amd64
  env:
    - CGO_ENABLED=0
  ldflags:
    - -s -w
    - -X github.com/oexplatform/oexchain/utils.commit={{.Commit}}
    - -X github.com/oexplatform/oexchain/utils.date={{.Date}}
archive:
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    amd64: x86_64
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'